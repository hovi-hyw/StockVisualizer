version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8970:8000"
    environment:
      - DEBUG=True  # 开发环境设置为True
      - LOG_LEVEL=DEBUG  # 开发环境使用DEBUG日志级别
      - PYTHONUNBUFFERED=1
    volumes:
      - ../backend:/app/backend  # 挂载本地后端代码到容器
      - ../.env:/app/.env  # 挂载环境变量文件
    networks:
      - stock_network
    restart: unless-stopped
    # 开发环境可以简化健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8970/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    ports:
      - "3001:3000"  # 映射到React开发服务器端口
    volumes:
      - ../frontend:/app  # 挂载本地前端代码到容器
      - /app/node_modules  # 排除node_modules目录，使用容器内的依赖
    environment:
      - CHOKIDAR_USEPOLLING=true  # 在某些环境下需要启用轮询以检测文件变化
      - WDS_SOCKET_PORT=3001  # WebSocket端口设置
      - REACT_APP_API_URL=http://localhost:8970/api # 浏览器需要访问 localhost
    networks:
      - stock_network
    restart: unless-stopped
    # 开发环境可以简化健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  stock_network:
    external: true